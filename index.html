<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Document AI Assistant</title>
    <style>
        /* All CSS from the previous full index.html file goes here */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 15px; background-color: #323232; color: #333; }
        h1 { text-align: center; color: #ffffff; }
        #chatbox { border: 1px solid #4b4b4b; min-height: 450px; padding: 15px; border-radius: 8px; background-color: #4b4b4b; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow-y: auto; display: flex; flex-direction: column; }
        .message { margin-bottom: 20px; padding: 10px; border-radius: 10px; line-height: 1.5; max-width: 85%; }
        .message.user { background-color: #007bff; color: rgb(69, 69, 69); align-self: flex-end; }
        .message.bot { background-color: #424242; color: #ffffff; align-self: flex-start; }
        .message .answer { white-space: pre-wrap; }
        .bot-sources, .bot-images { margin-top: 15px; padding-top: 10px; border-top: 1px solid #ddd; }
        .bot-images img { max-width: 150px; margin: 5px; border-radius: 4px; }
        #input-area { display: flex; margin-top: 20px; }
        #userInput { flex-grow: 1; padding: 12px; border-radius: 5px; }
        #sendBtn { padding: 12px 20px; border: none; background-color: #007bff; color: rgb(255, 255, 255); border-radius: 5px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Multi-Document USAFA AI Assistant</h1>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Ask a question..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_ENDPOINT = "https://gdog.pythonanywhere.com/chat";
        // This base URL points to the master folder in your GitHub repo
        const IMAGE_BASE_URL = "/all_images/";

        // The addMessage and sendMessage JS functions are identical to the 
        // full-featured version from before. The key is that the backend now
        // provides the correct relative path (e.g., "CSND/p5_img0.png"),
        // and this frontend will correctly construct the full URL.
        function addMessage(data, type) { /* ... Same as before ... */ }
        async function sendMessage() { /* ... Same as before ... */ }
        
        // --- Full JavaScript for copy-paste convenience ---
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(data, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            if (type === 'user') {
                messageDiv.innerHTML = `<strong>You:</strong><div class="answer">${data}</div>`;
            } else {
                let botHTML = `<strong>Assistant:</strong><div class="answer">${data.answer}</div>`;
                if (data.sources && data.sources.length > 0) {
                    botHTML += `<div class="bot-sources"><small>Sources:</small> ${data.sources.join('; ')}</div>`;
                }
                if (data.images && data.images.length > 0) {
                    botHTML += `<div class="bot-images"><small>Relevant Images:</small><br>`;
                    data.images.forEach(imagePath => {
                        const imageUrl = IMAGE_BASE_URL + imagePath;
                        botHTML += `<a href="${imageUrl}" target="_blank"><img src="${imageUrl}" alt="${imagePath}"></a>`;
                    });
                    botHTML += `</div>`;
                }
                messageDiv.innerHTML = botHTML;
            }
            chatbox.appendChild(messageDiv);
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question || sendBtn.classList.contains('loading')) return;
            addMessage(question, 'user');
            userInput.value = '';
            sendBtn.innerText = '...';
            sendBtn.classList.add('loading');
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const data = await response.json();
                addMessage(data, 'bot');
            } catch (error) {
                addMessage({ answer: `An error occurred: ${error.message}` }, 'bot');
            } finally {
                sendBtn.innerText = 'Send';
                sendBtn.classList.remove('loading');
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</body>
</html>
